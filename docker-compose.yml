version: '3.8'

services:
  joyride:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:5000
      - 5353:5353/udp
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
