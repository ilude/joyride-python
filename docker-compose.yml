services:
  joyride:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SEMANTIC_VERSION: ${SEMANTIC_VERSION:-dev}
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # Optional: Mount hosts directory for static DNS records
      # Hidden files (starting with .) are ignored for security
      - ./hosts:/app/hosts:ro
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
